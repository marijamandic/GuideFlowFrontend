<div class="main-column">
    <form [formGroup]="clubForm" (ngSubmit)="updateClub()" class="club-form">
      <table>
        <tr>
          <td><h2 class="subtitle">{{ "Club Data" }}</h2></td>
        </tr>
        <tr>
          <label>Image</label>
        </tr>
        <tr>
          <td><img [src]="getImagePath(imageUrl)" alt="Club image" class="club-image" /></td>
        </tr>
        <tr>
          <td><label for="name" >Name</label></td>
        </tr>
        <tr>
          <td><input id="name" formControlName="name" class="form-control" type="text" [readonly]="!isEditingEnabled" /></td>
        </tr>
        <tr>
          <td><label for="description">Description</label></td>
        </tr>
        <tr>
          <td><textarea id="description" formControlName="description" class="form-control" [readonly]="!isEditingEnabled" ></textarea></td>
        </tr>
        <tr>
          <td><label for="fileUpload">Image Upload</label></td>
        </tr>
        <tr>
          <td><input type="file" id="fileUpload" (change)="onFileSelected($event)" class="form-control" [disabled]="!isEditingEnabled"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="button" class="cta-button" (click)="toggleEditing()">
                {{ isEditingEnabled ? 'Disable Editing' : 'Enable Editing' }}
            </button>
            <button *ngIf="isEditingEnabled === true" type="submit" class="cta-button form-button" [disabled]="!isFormValid()">{{"Update Club" }}</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
