<div class="main-column">
  <div class="club-container">
    <div class="club-card add-post-card" (click)="onAddClicked()">
      <div class="plus-icon">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
      <div *ngFor="let c of club" class="club-card" (click)="c.id ? navigateToClubInfo(c.id) : null">
          <img [src]="getImagePath(c.imageUrl)" *ngIf="c.imageUrl" alt="Club image" class="club-image" />
          <div class="club-overlay">
              <h2 class="club-title">{{ c.name }}</h2>
              <div class="limited-description">
                  <p class="club-desc">{{ c.description }}</p>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showClubFormModal">
    <div class="modal-content">
      <button class="close-button" (click)="closeModal()">Ã—</button>
      <xp-club-form [shouldEdit]="false" (clubCreated)="closeModal()"></xp-club-form>
    </div>
  </div>
