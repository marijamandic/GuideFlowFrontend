<div id="profileInfo">
    <p>ProfileInfo</p>
    <hr>
    <div id="profileInfo-details">
        <div>
            <table>
                <thead>
                </thead>
                <tbody>
                    <tr *ngFor="let pi of profileInfo">
                      <td colspan="2" style="text-align: center;">
                        <img 
                          [src]="getImagePath(pi.imageUrl)" 
                          alt="Profile image" 
                          *ngIf="pi.imageUrl" 
                          class="profile-image" 
                        />
                      </td>
                    </tr>
                    <tr *ngFor="let pi of profileInfo; let i = index">
                        <td>First Name:</td>
                        <td>
                          <input 
                            type="text" 
                            [(ngModel)]="pi.firstName" 
                            [disabled]="!isEditMode"
                            placeholder="Enter first name" 
                          />
                        </td>
                        
                      </tr>
                    <tr *ngFor="let pi of profileInfo">
                      <td>Last Name:</td>
                      <td>
                        <input 
                          type="text" 
                          [(ngModel)]="pi.lastName" 
                          [disabled]="!isEditMode"
                          placeholder="Enter first name" 
                        />
                      </td>
                    </tr>
                    <tr *ngFor="let pi of profileInfo">
                      <td>Biography:</td>
                      <td>
                        <input 
                          type="text" 
                          [(ngModel)]="pi.biography" 
                          [disabled]="!isEditMode"
                          placeholder="Enter first name" 
                        />
                      </td>
                    </tr>
                    <tr *ngFor="let pi of profileInfo">
                      <td>Moto:</td>
                      <td>
                        <input 
                          type="text" 
                          [(ngModel)]="pi.moto" 
                          [disabled]="!isEditMode"
                          placeholder="Enter first name" 
                        />
                      </td>
                    </tr>

                    <tr *ngIf="isEditMode" >
                      <td *ngIf="isEditMode">Image:</td>
                      <td>
                        <!-- Ovaj red je vidljiv samo kada je isEditMode true -->
                        <div *ngFor="let pi of profileInfo">
                          <input 
                            type="file" 
                            (change)="onFileSelected($event)" 
                            [readonly]="!isEditMode" style="color: transparent"
                          />
                        </div>
                      </td>
                    </tr>

                    <!-- Akcije -->
                    <tr *ngFor="let pi of profileInfo">
                      <td colspan="2" style="text-align: center;">
                        <!--<button color="primary" (click)="onEditClicked(pi)" mat-icon-button>
                          <mat-icon>edit</mat-icon>
                        </button>-->
                        <button (click)="onEditClicked(pi)" class="cta-button">
                          {{ isEditMode ? 'Save' : 'Edit' }}
                        </button>
                      </td>
                    </tr>
                  </tbody>
                  
                  
            </table>
          </div>
    </div>
    <div>
        <div>
            <h3>Followers</h3>
            <table>
              <thead>
                <tr>
                  <th>Follower First Name</th>
                  <th>Follower Last Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let follower of followers">
                  <td>{{ follower.followedId }}</td>
                  <td>{{ follower.followedId }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
