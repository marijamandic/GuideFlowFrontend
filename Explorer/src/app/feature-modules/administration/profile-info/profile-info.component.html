<div id="profileInfo" class="profile-container">
  <p>ProfileInfo</p>
  <hr>
  <div id="profileInfo-details">
    <div *ngIf="profileInfo" class="profile-info">
      <!-- Profile Image -->
      <div class="profile-row center-content">
        <img 
          [src]="getImagePath(profileInfo.imageUrl)" 
          alt="Profile image" 
          *ngIf="profileInfo.imageUrl" 
          class="profile-image" 
        />
      </div>

      <!-- Profile Details -->
      <div class="profile-row">
        <label>First name:</label>
        <input 
          type="text" 
          [(ngModel)]="profileInfo.firstName" 
          [disabled]="!isEditMode" 
          [ngClass]="isEditMode ? 'input-border' : 'input-no-border'"
        />
      </div>

      <div class="profile-row">
        <label>Last name:</label>
        <input 
          type="text" 
          [(ngModel)]="profileInfo.lastName" 
          [disabled]="!isEditMode" 
          [ngClass]="isEditMode ? 'input-border' : 'input-no-border'"
        />
      </div>

      <div class="profile-row">
        <label>Moto:</label>
        <input 
          type="text" 
          [(ngModel)]="profileInfo.moto" 
          [disabled]="!isEditMode" 
          [ngClass]="isEditMode ? 'input-border' : 'input-no-border'"
        />
      </div>

      <div class="profile-row">
        <label>Biography:</label>
        <textarea
          [(ngModel)]="profileInfo.biography"
          [disabled]="!isEditMode"
          [ngClass]="isEditMode ? 'input-border' : 'input-no-border'"
          rows="4"  
          cols="20" 
          placeholder="Enter biography"
        ></textarea>
      </div>
      <div *ngIf="tourist">
        <p *ngIf="tourist.xp">Xp: {{tourist.xp}}</p>
      </div>
      <div *ngIf="tourist">
        <p *ngIf="tourist.level">Level: {{tourist.level}}</p>
      </div>
      <!-- Image Upload -->
      <div *ngIf="isEditMode" class="profile-row">
        <label>Image:</label>
        <input 
          type="file" 
          (change)="onFileSelected($event)" 
          [readonly]="!isEditMode" 
        />
      </div>

      <!-- Action Button -->
      <div class="profile-row center-content">
        <button (click)="onEditClicked(profileInfo)" class="cta-button">
          {{ isEditMode ? 'Save' : 'Edit' }}
        </button>
      </div>
    </div>

    <!-- Followers Section -->
    <div class="followers">
      <h3>Followers</h3>
      <div *ngFor="let follower of followers" class="follower-row">
        <span>Follower First Name:</span> {{ follower.followedId }}
        <span>Follower Last Name:</span> {{ follower.followedId }}
      </div>
    </div>
  </div>
</div>
