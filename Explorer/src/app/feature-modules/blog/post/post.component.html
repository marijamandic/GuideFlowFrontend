<button class="info-button" *ngIf="user?.role === 'author'" (click)="navigateToCreatePost()">
  Create post
</button>
<div class="post-flex">
    <div *ngFor="let p of postsToShow" class="post-container">
      <h2>{{ p.title }}</h2>
      <div>
        <strong>Description:</strong>
        <markdown [data]="p.description"></markdown>
      </div>
      <p><strong>Author:</strong> {{ p.userId }}</p>
      <p><strong>Publish Date:</strong> {{ p.publishDate | date:'longDate' }}</p>
      <img
        [src]="getImagePath(p.imageUrl)"
        alt="Post image"
        *ngIf="p.imageUrl"
        class="post-image"
      />
      <p><strong>Status:</strong> {{ getStatusName(p.status) }}</p>
      <button (click)="navigateToMoreInfo(p.id)" class="info-button">
        See more info
      </button>
    </div>
  </div>
