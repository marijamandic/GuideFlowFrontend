<div class="map-frame">
  <div id="map"></div>
</div>

<div class="search-container">
  <div class="input-wrapper">
    <input type="text" [(ngModel)]="searchAddress" placeholder="Search address" />
    <img 
      (click)="search()" 
      src="assets/images/search.png" 
      alt="Search" 
      class="search-icon" 
    />
  </div>
  <button *ngIf="showUpdateButton" (click)="saveCoordinates()" class="update-button">Update My Location</button>
</div>
