<div
  *ngFor="let alert of alerts; let i = index"
  class="alert"
  [class]="alert.alertType"
  [style.top.px]="20 + i * 60"
>
  <strong class="label">{{ getAlertLabel(alert.alertType) }}</strong>
  <span class="message">{{ alert.message }}</span>
  <button
    *ngIf="alert.dismissable"
    class="close-btn"
    (click)="closeAlert(alert.id)"
  >
    Ã—
  </button>
</div>
