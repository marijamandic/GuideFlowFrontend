<form (ngSubmit)="onSubmit()" #ratingForm="ngForm">
    <div>
      <label for="rating">Rating (1 to 5):</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="5"
        required
        [(ngModel)]="rating.ratingValue"
        #ratingInput="ngModel"
      />
    </div>
    
    <div>
      <label for="comment">Comment:</label>
      <textarea
        id="comment"
        name="comment"
        [(ngModel)]="rating.comment"
        #commentInput="ngModel"
      ></textarea>
    </div>
    
    <button type="submit" [disabled]="!ratingForm.form.valid">Submit</button>
  </form>
  
  <div *ngIf="submitted">
    <h3>Your Rating:</h3>
    <p>Rating: {{ rating.ratingValue }}</p>
    <p>Comment: {{ rating.comment }}</p>
  </div>
