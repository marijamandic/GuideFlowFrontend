<mat-toolbar class="navbar">
    <div class="navbar-content">
        <div class="logo">
            <img src="assets/images/GuideFlow.png" alt="Logo" class="logo-img" />
        </div>
        <div class="nav-links">
            <a routerLink="/home">Home</a>
            <a routerLink="/tour">Tours</a>
            <a routerLink="/club">Clubs</a>
            <a routerLink="/blog">Blog</a>
        </div>
        <div class="profile-menu">
            <mat-icon class="profile-icon" (click)="toggleDropdown()">account_circle</mat-icon>
            <div class="dropdown-content" *ngIf="isDropdownOpen">
                <a *ngIf="user && user.username === ''" [routerLink]="['/login']"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
                <a *ngIf="user && user.username !== ''" (click)="onLogout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                <a [routerLink]="['/settings']" (click) = "toggleDropdown()"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
                <a [routerLink]="['/profile']" (click) = "toggleDropdown()"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
                <a *ngIf="user && user.role === 'administrator'"color="primary" mat-raised-button [routerLink]="['equipment']">Manage equipment</a>
            </div>
        </div>
        <div class="menu-icon">
            <mat-icon>menu</mat-icon>
        </div>
    </div>
</mat-toolbar>
