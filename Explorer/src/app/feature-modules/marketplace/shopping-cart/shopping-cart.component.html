<div class="shopping-cart">
    <h2>Your Shopping Cart</h2>
    <div *ngIf="shoppingCart.items && shoppingCart.items.length > 0; else emptyCart">
        <div *ngFor="let item of shoppingCart.items" class="order-item">
            <div class="item-details">
                <h3 class="tour-name">{{ item.tourName }}</h3>
                <p class="tour-id">ID: {{ item.tourId }}</p>
            </div>
            <div class="item-quantity">
                <button class="quantity-btn" (click)="decreaseQuantity(item)">-</button>
                <span class="quantity">{{ item.quantity }}</span>
                <button class="quantity-btn" (click)="increaseQuantity(item)">+</button>
            </div>
            <div class="item-price">
                <p class="price">${{ item.price.cost * item.quantity }}</p>
            </div>
            <button class="remove-btn" (click)="removeItem(item.tourId)">Remove</button>
        </div>
        <div class="total">
            <h3>Total: ${{ getTotalPrice() }}</h3>
        </div>
        <button class="checkout-btn" (click)="checkout()">Proceed to Checkout</button>
    </div>
    <ng-template #emptyCart>
        <p>Your cart is empty. Add some tours to get started!</p>
    </ng-template>
</div>
