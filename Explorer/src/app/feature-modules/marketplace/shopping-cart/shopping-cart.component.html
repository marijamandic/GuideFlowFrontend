<div class="main">
	<div class="container">
		<h1>Shopping cart</h1>
		<div class="items-checkout">
			<div class="items">
				<hr />
				<div *ngFor="let item of cart.singleItems" class="cart-item">
					<div>
						<b> {{ item.tourName }} </b>
					</div>
					<div>{{ item.price }} rsd</div>
				</div>
			</div>
			<div class="checkout">
				<h3>Total price:</h3>
				<h2>{{ calculateTotalPrice() }} rsd</h2>
				<button type="button">Checkout</button>
			</div>
		</div>
	</div>
</div>
