<!-- Dropdown za izbor ID-a ture -->
<label for="tourIdSelect">Select Tour ID: </label>
<select id="tourIdSelect" [(ngModel)]="selectedTourId" (change)="onTourSelectionChange()">
  <option *ngFor="let tourId of availableTourIds" [value]="tourId">{{ tourId }}</option>
</select>

<table border="1">
  <thead>
    <tr>
      <th>Tour ID</th>
      <th>Equipment Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eq of tourEquipment">
      <td>{{ eq.id }}</td>
      <td>{{ eq.name }}</td>
      <td>{{ eq.description }}</td>
    </tr>
  </tbody>
</table>

<h3>Select Equipment for Tour</h3>

<table border="1">
  <thead>
    <tr>
      <th>Select</th>
      <th>Equipment Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eq of equipment">
      <td>
       <!-- <input type="checkbox" (change)="toggleEquipmentSelection(eq.id, eq.quantity, $event.target.checked)" />-->
       <input type="checkbox" />
      </td>
      <td>{{ eq.name }}</td>
      <td>
        <input type="number" [(ngModel)]="eq.quantity" min="1" placeholder="Quantity" />
      </td>
    </tr>
  </tbody>
</table>

<button (click)="addSelectedEquipment()">Add Selected Equipment</button>
