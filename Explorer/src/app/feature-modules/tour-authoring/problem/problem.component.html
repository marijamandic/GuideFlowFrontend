<div>
	<ul>
		<li *ngFor="let problem of problems">
			<div class="problem-card">
				<div>{{ toString(problem.details.category, 'category') }}</div>
				<div>{{ toString(problem.details.priority, 'priority') }}</div>
				<div>{{ problem.details.description }}</div>
				<div>{{ toDateOnly(problem.resolution.reportedAt) }}</div>
			</div>
		</li>
	</ul>
</div>
