<form [formGroup]="tourObjectForm">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                formControlName="description"
                cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

        <input type="file" (change)="onFileSelected($event)">
        
        <div>
            <label for="category">Category</label>
            <select id="category" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.value">
                    {{ category.label }}
                </option>
            </select>
        </div>

        <!-- Polja za latitude i longitude -->
        <mat-form-field>
            <mat-label>Latitude</mat-label>
            <input matInput formControlName="latitude" type="number" step="any"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Longitude</mat-label>
            <input matInput formControlName="longitude" type="number" step="any"/>
        </mat-form-field>

        <label>
            <input type="checkbox" (change)="onIsCheckedChange($event)" /> Is this tour object public?
        </label>


        <button color="primary" type="submit" (click)="addTourObject()" mat-raised-button>Done</button>
    </div>
</form>
