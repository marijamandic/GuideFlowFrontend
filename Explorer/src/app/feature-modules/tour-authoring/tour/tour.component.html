<div>
    <table>
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Opis</th>
                <th>Cena</th>
                <th>Tezina</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tour of tours">
                <td> {{ tour.name }} </td>
                <td> {{ tour.description }} </td>
                <td> {{ tour.price }} </td>
                <td> {{ tour.level }} </td>
            </tr>
        </tbody>
    </table>
</div>
