<div class="modal-backdrop">
  <div class="modal-content">
    <div class="modal-header">
      <h2 *ngIf="!shouldEdit">Add Tour</h2>
      <h2 *ngIf="shouldEdit">Edit Tour</h2>
      <button class="close-button" (click)="close()">Ã—</button>
    </div>
    <div>
      <form #tourForm="ngForm" class="tour-form">
        <label class="tour-form-label" for="name">Tour Name</label>
        <input id="name" [(ngModel)]="tour.name" name="name" required placeholder="Tour Name">

        <label class="description-label" for="description">Description</label>
        <textarea id="description" [(ngModel)]="tour.description" name="description" required placeholder="Description"></textarea>

        <div class="form-div">
          <div class="form-row">
            <div class="form-group">
              <label for="cost">Price</label>
              <input id="cost" [(ngModel)]="tour.price" name="cost" required placeholder="Price">
            </div>
            <div class="form-group">
              <label for="level">Level</label>
              <select id="level" [(ngModel)]="tour.level" name="level" required>
                <option value="Easy">Easy</option>
                <option value="Advanced">Advanced</option>
                <option value="Expert">Expert</option>
              </select>
            </div>
          </div>
        </div>
        <div class="tags-container-div">
          <div class="tags-container" *ngFor="let tag of tags; let i = index; trackBy: trackByIndex">
            <label for="tag{{i}}">Tag {{tags.length - i}}</label>
            <input id="tag{{i}}" [(ngModel)]="tags[i]" name="tag{{i}}" placeholder="Tag">
          </div>
        </div>
        <button type="button" class="cta-button" (click)="addTag()">Add</button>
        <div class="form-div">
          <div class="form-row">
          <div class="form-group">
            <label for="minTemperature">Min Temperature</label>
            <input id="minTemperature" [(ngModel)]="weatherRequirements.minTemperature" name="minTemperature" required placeholder="Min Temperature" type="number">
          </div>
          <div class="form-group">
            <label for="maxTemperature">Max Temperature</label>
            <input id="maxTemperature" [(ngModel)]="weatherRequirements.maxTemperature" name="maxTemperature" required placeholder="Max Temperature" type="number">
          </div>
          </div>
        </div>
        <div class="form-group">
          <label>Suitable Weather Conditions</label>
          <div class="weather-options">
            <div 
              *ngFor="let condition of weatherConditionTypes" 
              [class.selected]="isConditionSelected(condition)" 
              class="weather-option"
              (click)="toggleWeatherCondition(condition)">
              {{ condition }}
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button class="cta-button" *ngIf="!shouldEdit" type="submit" (click)="addTour()">Done</button>
          <button class="cta-button" *ngIf="shouldEdit" type="submit" (click)="updateTour()">Done</button>
        </div>
      </form>
    </div>
  </div>
</div>
