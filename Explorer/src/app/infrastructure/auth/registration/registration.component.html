<div class="main-column">
    <form [formGroup]="registrationForm" (ngSubmit)="register()" class="blog-form">
        <h2>Register</h2>

        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text"/>

        <label for="surname">Surname</label>
        <input id="surname" formControlName="surname" class="form-control" type="text"/>

        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" type="text"/>

        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="text"/>
        
        <label for="role">Role</label>
            <select id="role" formControlName="role" class="form-control">
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>

        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password"/>

        <button type="submit" class="cta-button form-button" [disabled]="registrationForm.invalid">Register</button>
    </form>
</div>
