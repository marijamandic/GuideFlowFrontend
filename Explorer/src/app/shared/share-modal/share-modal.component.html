<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content">
  <h2>Share Post</h2>
  <form [formGroup]="modalForm" (ngSubmit)="submitDescription()">
    <br>
    <!-- Labele i textarea -->
    <label for="description">Description</label>
    <br>
    <textarea
      formControlName="description"
      rows="4"
      placeholder="Enter your description here..."
    ></textarea>
    <br>
    <br>
    <!-- Selektovanje follower-a -->
    <div>
      <label for="follower">Select Follower</label>
      <select formControlName="selectedFollower" (change)="selectedFollowerId = modalForm.value.selectedFollower">
        <option *ngFor="let follower of followersMap | keyvalue" [value]="follower.key">
          {{ follower.value }}
        </option>
      </select>
    </div>

    <br>
    <br>
    <!-- Akcije -->
    <div class="bottom-interaction-bar">
        <div class="submit-container">
            <button class="submit-button" type="submit" [disabled]="modalForm.invalid">Submit</button>
        </div>
    </div>
    <br>
  </form>
</div>
